<html>
    <head>
        <script>
            var num = prompt('구구단 몇 단을 출력할까요?', '1~9 사이의 숫자를 입력하세요.');

            //입력 검사
            if(num == '' || isNaN(num)) {
                alert('올바르지 않은 값을 입력하였습니다.');
            } else if(num < 1 || num > 10) {
                //구구단 범위 체크
                alert('1~9 사이의 숫자만 입력할 수 있습니다.');
            } else {
                //구구단 계산
                for(var i = 1; i < 10; i++) {
                    document.write(num + ' * ' + i + ' = ' + num*i + '<br>');
                }
            }
        </script>
    </head>
    <body>

    </body>
</html>
