<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel= "stylesheet" type="text/css" href="style.css">
        <!-- <script type="text/javascript" src="cal.js"></script> -->
        <script type="text/javascript" src="cal_jq.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <form name="cal">
            <table>
                <caption>계산기</caption>
                <tr>
                    <th colspan="4"><input type="text" name="result" value="0"></th>
                </tr>
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="*"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0"></td>
                    <td><input type="button" value="%"></td>
                    <td><input type="button" value="/"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="cls_btn" value="clear"></td>
                    <td colspan="2"><input type="button" name="result_btn" value="="></td>
                </tr>
            </table>
        </form>
    </body>
</html>
