<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이벤트 버블링/캡쳐링</title>
    </head>
    <body>
        <div id="a" style="width:300px; height:300px; background:red;">a
            <div id="b" style="width:200px; height:200px; background:yellow">b
              <div id="c" style="width:100px; height:100px; background:skyblue">c</div>
            </div>
        </div>
        <script type="text/javascript">
            var a = document.getElementById('a');
            var b = document.getElementById('b');
            var c = document.getElementById('c');
          
            //이벤트 캡쳐링
            a.addEventListener('click', function() {
                alert('a');
            }, true);

            b.addEventListener('click', function() {
                alert('b');
            }, true);

            c.addEventListener('click', function() {
                alert('c');
            }, true);

            //이벤트 버블링
            a.addEventListener('click', function() {
                alert('a');
            });

            b.addEventListener('click', function(event) {
                alert('b');
            });

            c.addEventListener('click', function() {
                alert('c');
            });
        </script>
    </body>
</html>
