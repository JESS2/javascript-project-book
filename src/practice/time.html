<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Time</title>
        <script>
            var d = new Date(), //Date 객체 생성
                h = d.getHours(), //시
                m = d.getMinutes(), //분
                s = d.getSeconds(); //초

            var year = d.getFullYear(),
                month = d.getMonth(),
                date = d.getDate(),
                day = d.getDay();
            
            //24시간제 -> 12시간제 변경
            var h12 = (h > 12) ? (h - 12) : h;

            //12시간제 - 오전 오후 판정
            var ampm = (h < 12) ? "오전" : "오후";

            //분 2자릿수 표시
            var min_o = (m < 10) ? "0" : "";

            //초 2자릿수 표시
            var sec_o = (s < 10) ? "0" : "";

            //요일을 판단
            switch(day) {
                case 0: var dd = "일"; break;
                case 1: var dd = "월"; break;
                case 2: var dd = "화"; break;
                case 3: var dd = "수"; break;
                case 4: var dd = "목"; break;
                case 5: var dd = "금"; break;
                case 6: var dd = "토"; break;
                default: break;
            }

            document.write(year + "년 " + (month+1) + "월 " + date + "일 " + dd + "요일<br>");

            var time = ampm + " " + h12 + ":" + min_o + m + ":" + sec_o + s;
            document.write(time);
        </script>
    </head>
    <body>
                
    </body>
</html>
