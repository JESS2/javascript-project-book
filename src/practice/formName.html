<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form 객체</title>
    <style>
        label {
            float: left;
            width: 80px;
        }
        input, label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form name="frm">
        <label for ="id">ID: </label>
        <input type="text" id="id" />
        <label for="pwd">password: </label>
        <input type="password" id="pwd" />

        <input type="button" name="send" value="로그인" />
    </form>

    <script>
            var frm = document.frm; //form 객체 지정
    
            frm.send.addEventListener('click', function() {
                if (!frm.id.value || !frm.pwd.value) {
                    alert('아이디 또는 비밀번호가 입력되지 않았습니다!');
                } else {
                    alert(frm.id.value + '님 환영합니다!');
                    alert('비밀번호는 ' + frm.pwd.value + ' 입니다.')
                }
            });
        </script>
</body>
</html>
