<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>this</title>
    </head>
    <body>
        <ul id="list">
            <li>click</li>
            <li>second</li>
            <li>third</li>
        </ul>

        <script>
            //문서 객체 선택
            var gnb = document.getElementById('list');
            var li = gnb.getElementsByTagName('li');

            //첫 번째 목록 클릭 시 스타일 변경
            li[0].onclick = function() {
                this.style.backgroundColor = 'red'; //this 키워드를 사용하면 현재 이벤트 핸들러를 적용한 부모 객체(li[0])를 의미함
            };
        </script>
    </body>
</html>
